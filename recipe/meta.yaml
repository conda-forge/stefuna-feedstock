{% set name = "stefuna" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 475a230926a4f67ce9c12b4c62500d7623d81d2595234ec3a88cde552c22ff79

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - stefuna = stefuna.stefuna:main

requirements:
  host:
    - python
    - pip
  run:
    - python >=3
    - boto3 >=1.4.6,<2.0.0

test:
  imports:
    - stefuna
  commands:
    - stefuna --help

about:
  home: https://github.com/irothschild/stefuna
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Write an AWS Step Function Activity Server with a few lines of Python'

  description: |
    Stefuna is a simple AWS Step Function Activity server framework. It
    makes it incredibly quick and easy to write workers to process 
    activity tasks in Python.
  dev_url: https://github.com/irothschild/stefuna

extra:
  recipe-maintainers:
    - sodre
